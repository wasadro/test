<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta content="telephone=no, address=no" name="format-detection">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>报表</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/reset.css" media="all">
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
  $('.nav a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})
</script>

</head>
<body>
<div class="wrap">

<!-- box1 -->
    <h1 class="head-font">当日各车型完成情况</h1>
<!-- 下拉菜单 -->
    <div class="page" style="position:relative;">
        <div class="tab-pane" id="home" style="position:absolute;right:5%;top:10px;">
            <div class="btn-group">
               <button type="button" class="btn btn-default dropdown-toggle" 
                  data-toggle="dropdown" style="border-radius:0;">
                  选择销售区域 <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" role="menu">
                  <li><a href="#">东北</a></li>
                  <li><a href="#">华北</a></li>
                  <li><a href="#">华东</a></li>
                  <li><a href="#">华中</a></li>
                  <li><a href="#">西部</a></li>
                  <li><a href="#">南部</a></li>
               </ul>
            </div>
        </div>

    <!-- tab菜单 -->
        <ul class="nav nav-pills o-nav" style="border-bottom:1px solid #ccc;">
          <li class="active"><a href="#carnew" data-toggle="tab">AKK完成情况</a></li>   
          <li><a href="#carcancel" data-toggle="tab">STD完成情况</a></li>
        </ul>

        <div class="panel thechart tab-content" style="margin-top:30px;">
          <div class="tab-pane fade in active" id="carnew">
            <div id="carstyle1" style="width:100%; height: 400px; margin: 0 auto"></div>
          </div> 
          <div class="tab-pane fade" id="carcancel">
            <div id="carstyle2" style="width:100%; height: 400px; margin: 0 auto"></div>
          </div> 
        </div>
    </div>

    <!-- box2 -->
    <h1 class="head-font">当日各区域完成情况</h1>
<!-- 下拉菜单 -->
    <div class="page" style="position:relative;">
        <div class="tab-pane" id="home" style="position:absolute;right:5%;top:10px;">
            <div class="btn-group">
               <button type="button" class="btn btn-default dropdown-toggle" 
                  data-toggle="dropdown" style="border-radius:0;">
                  选择车型 <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" role="menu">
                  <li><a href="#">B90</a></li>
                  <li><a href="#">X80</a></li>
                  <li><a href="#">B70</a></li>
                  <li><a href="#">B50</a></li>
                  <li><a href="#">B30</a></li>
                  <li><a href="#">欧朗</a></li>
               </ul>
            </div>
        </div>

    <!-- tab菜单 -->
        <ul class="nav nav-pills o-nav" style="border-bottom:1px solid #ccc;">
          <li class="active"><a href="#daynew" data-toggle="tab">AKK完成情况</a></li>   
          <li><a href="#daycancel" data-toggle="tab">STD完成情况</a></li>
        </ul>

        <div class="panel thechart tab-content" style="margin-top:30px;">
          <div class="tab-pane fade in active" id="daynew">
            <div id="daystyle1" style="width:100%; height: 400px; margin: 0 auto"></div>
          </div> 
          <div class="tab-pane fade" id="daycancel">
            <div id="daystyle2" style="width:100%; height: 400px; margin: 0 auto"></div>
          </div> 
        </div>
    </div>


</div>


<script src="js/highcharts.js"></script>

</body>
<!-- js -->
<script src="js/bootstrap.min.js"></script>
<script src="js/thechart.js"></script>
</html>
